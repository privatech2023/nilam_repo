<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>

    <!-- Favicons -->
    <link href="../img/tsc_logo.png" rel="icon">
    <link href="../img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- bootstrap CDN -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Fontawesome CDN -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Poppins CDN -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->

    <link rel="stylesheet" href="../css/style.css">


</head>

<body class="page-body">

    <!--  Header Section -->
    <nav class="navbar main-navbar fixed-top">
        <div class="container">
            <div class="left-div text-light">
                <b>11:11 AM </b>
            </div>
            <div class="right-div text-light">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid nav-icons fa-wifi"></i>
                <i class="fa-solid nav-icons fa-battery-full"></i>
                <b>99%</b>
            </div>
        </div>
    </nav>

    <!--  Header Section Ends -->

    <!-- heading Section -->
    <section class="heading fixed-top mt-4">

        <div class="container-fluid p-0">
            <div class="row m-2 heading-row">

                <div class="col-1 p-0 d-flex align-items-center justify-content-center">
                    <button onclick="history.back()" class="btn btn-sm text-light"><i
                            class="fa-solid fa-arrow-left text-light"></i></button>
                </div>
                <div class="col-10 d-flex align-items-center justify-content-center text-light">
                    <h4>Files</h4>
                </div>
            </div>
        </div>

    </section>
    <!-- Heading Section Ends -->



    <!-- Main Section -->

    <main class="main">
        <section class="main-section">
            <div class="container-fluid device-status">
                <div class="row d-flex justify-content-center">
                    <div class="col-4 mb-3">
                        <div class="files-icon mb-1" style="background-color: rgb(103, 184, 103);">
                            <i class="fa-solid fa-image text-light"></i>
                        </div>
                        <div class="files-name">
                            Image
                        </div>
                    </div>
                    <div class="col-4 mb-3">
                        <div class="files-icon mb-1" style="background-color: rgb(255, 186, 25);">
                            <i class="fa-solid fa-video text-light"></i>
                        </div>
                        <div class="files-name">
                            Videos
                        </div>
                    </div>
                    <div class="col-4 mb-3">
                        <div class="files-icon mb-1" style="background-color: rgb(147, 49, 147);">
                            <i class="fa-solid fa-file text-light"></i>
                        </div>
                        <div class="files-name">
                            Docs
                        </div>
                    </div>
                    <div class="col-4 mb-3">
                        <div class="files-icon mb-1" style="background-color: rgb(255, 0, 157);">
                            <i class="fa-solid fa-music text-light"></i>
                        </div>
                        <div class="files-name">
                            Recordings
                        </div>
                    </div>
                    <div class="col-4 mb-3">
                        <div class="files-icon mb-1" style="background-color: rgb(68, 118, 194);">
                            <i class="fa-solid fa-download text-light"></i>
                        </div>
                        <div class="files-name">
                            Bluetooth & Downloads
                        </div>
                    </div>
                    <div class="col-4 mb-3">
                        <div class="files-icon mb-1" style="background-color: #00bd07;">
                            <i class="fa-brands fa-whatsapp text-light"></i>
                        </div>
                        <div class="files-name">
                            WhatsApp
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- Main Section Ends -->


    <!-- Footer Section -->

    <!-- <footer class="bg-body-tertiary fixed-bottom text-center text-lg-start m-2">
        
    </footer> -->

    <!-- Footer Section Ends -->

    <!-- Bootstrap Script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Fontawesome Script -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- JQuery Script -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</body>

</html>
